<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-title>
        Authenticated={{authenticationChange$ | async}}
      </ion-title>
      <ion-button [hidden]="(authenticationChange$ | async)" (click)="login()">Sign In</ion-button>
      <ion-button [hidden]="(authenticationChange$ | async) === false" (click)="logout()">Sign Out</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>  
</ion-content>
